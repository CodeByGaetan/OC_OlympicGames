<ngx-charts-line-chart
  [view]="view"
  [results]="dataSet$ | async"
  [legend]="false"
  [showXAxisLabel]="true"
  [showYAxisLabel]="true"
  [xAxis]="true"
  [yAxis]="true"
  [xAxisLabel]="'Dates'"
  [yAxisLabel]="'Number of Medals'"
  [timeline]="false"
  [xAxisTicks]="xAxisTicks"
  [xAxisTickFormatting]="formatAxisX"
  [animations]="false">
  <ng-template #tooltipTemplate let-model="model">
    <p>{{model.series}} : {{model.name}}</p>
    <p>🏅{{model.value}}</p>
  </ng-template>
</ngx-charts-line-chart>
