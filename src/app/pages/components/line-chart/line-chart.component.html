  <ngx-charts-line-chart
  [view]="view"
  [results]="dataSet$ | async"
  [legend]="false"
  [showXAxisLabel]="true"
  [showYAxisLabel]="true"
  [xAxis]="true"
  [yAxis]="true"
  [xAxisLabel]="'Dates'"
  [yAxisLabel]="'Number of Medals'"
  [timeline]="false"
  [xAxisTicks]="xAxisTicks"
  [xAxisTickFormatting]="formatPercent"
  >
</ngx-charts-line-chart>
